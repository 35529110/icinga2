{
    "commands": {
        "copy": "scp -qF ssh_config {0} default:{1}",
        "exec": "ssh -F ssh_config default '{0}'",
        "clean": "ssh -F ssh_config default 'rm -f {0}'"
    },
    "settings": {
        "test_root": "/tmp"
    },
    "setups": {
        "^ido_[a-z]{2}sql.test$": {
            "setup": {
                "copy": ["files/ido_tests.py >> /tmp/ido_tests.py"]
            },
            "teardown": {
                "clean": ["/tmp/ido_tests.py", "/tmp/ido_tests.pyc"]
            }
        }
    }
}
